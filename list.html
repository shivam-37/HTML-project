<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>Order List</h1>
    <ol type = "A" start ="" >
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
        <li>PineApple</li> 
    </ol >
<hr>
    <h1>Unorder List</h1>
    <ul type="circle">

    <li>Apple</li>
    <li>Banana</li>
    <li>Mango</li>
    <li>PineApple</li>

    </ul>
<hr>
    <h1>Definition List</h1>
    <dl>
        <dt><b>Fruits</b></dt>
        <dd>Fruits are so delicious</dl>
    </dd>
</body>
</html>
